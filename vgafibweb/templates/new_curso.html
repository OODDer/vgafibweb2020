{% extends 'base.html' %}

{% block content %}
<div class="container-column" >
<form method="post" enctype="multipart/form-data" class="container-column centered">
    {% csrf_token %}
    {{ new_curso_form }}
    <div class="container-row centered mt-3 botones">
        <button type="submit" class="btn btn-success">Confirm</button>
        
        <a class="btn btn-danger" href="{% url 'cursos_index' %}">
            Exit
        </a>
    </div>
</form>

</div>
{% endblock %}
